<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Zany Lights - An extraordinary Christmas light show in the Bowie area.</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="/home/styles/home-style.css">
        
    </head>
    <body>
        <div id="video-banner">
            <video autoplay muted loop id="video-banner--video">
                <source src="/ref/videos/main.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <div id="video-banner--main"></div>
            <div id="video-banner--title">
                <div id="video-banner--reveal-title">
                    <h1>Zany Lights</h1>
                </div>
                <hr>
                    <div id="video-banner--reveal-subtitle">
                        <h2>An extraordinary show</h2>
                    </div>
            </div>
            <a class="arrow" href="#video-banner--polygon"></a>
            <div id="wrapper--drop-shadow">
                <div id="video-banner--polygon">
                    <br><br><br>
                    <h2 style="text-align:center;">Our shows</h2>
                </div>
            </div>
        </div>
        <div id="home-next-element"></div>
        

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
